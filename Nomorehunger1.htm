<script type="text/javascript">
    function renderAlertBar(text)
    {
        var alertBarWrapper = document.getElementById('alert-bar');
        if (!alertBarWrapper) {
            console.error("Missing mount point for alert bar.");
            return;
        }

        while (alertBarWrapper.hasChildNodes()) {
            alertBarWrapper.removeChild(alertBarWrapper.lastChild());
        }

        var alertBar = document.createElement("p");
        alertBar.className = "alert-bar warning";
        alertBar.appendChild(document.createTextNode(text));
        alertBarWrapper.appendChild(alertBar);

        // Show the blackout
        showBlackout();
    }

    function showBlackout()
    {
        var blackout = document.getElementById('blackout');
        if (blackout) {
            blackout.style.display = 'block';
        }
    }

    function hideBlackout()
    {
        var blackout = document.getElementById('blackout');
        if (blackout) {
            blackout.style.display = 'none';
        }
    }
